[package]
name = "resp"
version = "0.1.0"
authors = ["0x130C <0x130c@gmail.com>"]

[[bin]]
name = "backend"
path = "src/main.rs"

[dependencies]
actix = "0.7.0"
actix-web = { version = "0.7.3", features = ["rust-tls"] }
diesel = { version="<= 1.3.2", features=["postgres", "r2d2", "chrono", "serde_json", "uuid"]}
diesel-derive-enum = { version = "0.4.3", features = ["postgres"] }
chrono = { version = "0.4.4", features = ["serde"] }
serde = "1.0.69"
serde_json = "1.0.22"
serde_derive = "1.0.69"
futures = "0.1.23"
env_logger = "0.5.12"
listenfd = "0.3.3"
hotwatch = "0.3.1"
parking_lot = "0.6.2"
tera = "0.11.8"
dotenv = "0.13.0"
validator = "0.7.1"
validator_derive = "0.7.2"
uuid = { version="0.6.5", features =["serde"]}
log = "0.4.3"
jsonwebtoken = "5.0.0"
failure = "0.1.2"
time = "0.1.40"
rustls = "0.13.1"
failure_derive = "0.1.2"
toml = "0.4.6"


